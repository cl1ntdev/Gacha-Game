<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The GACHA Game (Free Spin)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The GACHA Game</h1>
    </header>

    <main>
      <div class="case-opener">
        <div class="case-container">
          <div id="reel" class="reel"></div>
          <div class="marker"></div>
        </div>

        <div class="promo-info">
          <h3>Ticket Promos</h3>
          <ul>
            <li>Common Ticket (5x) - ₱20</li>
            <li>Premium Ticket (5x) - ₱40</li>
            <li>Infinity Ticket (5x) - ₱65</li>
          </ul>
        </div>
        
        <div class="case-buttons">
          <button id="open-normal-case-btn" class="case-btn normal-case">
            Use Common Ticket (5 PHP)
          </button>
          <button id="open-rare-case-btn" class="case-btn rare-case">
            Use Premium Ticket (10 PHP)
          </button>
          <button id="open-infinity-case-btn" class="case-btn infinity-case">
            Use Infinity Ticket (15 PHP)
          </button>
          <button id="open-5x-case-btn" class="case-btn promo-case">
            5x Spin Promo
          </button>
        </div>
      </div>

      <div
        id="won-item-container"
        class="won-item-modal"
        style="display: none"
      ></div>

      <section class="game-info">
        <div class="live-feed-section">
          <h2>Recent Wins</h2>
          <ul id="live-feed-list"></ul>
        </div>
      </section>

      <div class="nav-links">
        <a href="prizes.html" class="nav-link">View Prize Pool</a>
        <a href="legendary.html" class="nav-link">View Legendary Prizes</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
